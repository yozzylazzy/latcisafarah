<!DOCTYPE html>
<html>
    <head>
        <title>BUTTON BOOTSTRAP</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <form>
            <button class="btn btn-primary" type="submit">Submit</button>
            <button class="btn btn-secondary" type="reset">Reset</button>
            <button class="btn btn-link" type="reset">Reset</button>
            <button class="btn btn-outline-secondary" type="reset">Reset</button>
            <button class="btn btn-outline-link" type="reset">Reset</button>
            <button class="btn btn-outline-link" type="reset" disabled>Hapus</button>
            <a class="btn btn-danger" href="#">Cancel</a>>
        </form>
    </body>
</html>
