<!DOCTYPE html>
<html>

<head>
    <title>Tabel Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <!--sperti biasa bagusnya diawali dengan container-->
    <div class="container mt-3" style="width: 50%;">
        <!--dan struktur table BS dengan tabel html biasa sama saja, cmn bedanya klo BS pake class gituan buat BSnya ngedetek styling-->
        <table class="table table-dark table-sm table-hover text-center">
            <thead>
                <tr style="vertical-align: middle;">
                    <!--rowspan ini buat 2 baris di merge jadi satu-->
                    <!--colspan ini buat 2 kolom di merge jadi satu-->
                    <th rowspan="2">No</th>
                    <th colspan="2">Nama</th>
                    <th rowspan="2">Alamat</th>
                    <th rowspan="2">Tahun</th>
                </tr>
                <tr style="vertical-align: middle;">
                    <th>Awal</th>
                    <th>Akhir</th>
                </tr>
            </thead>
            <tbody class="table-light">
                <tr>
                    <td>1</td>
                    <td>Budi</td>
                    <td>Adriano</td>
                    <td>Margaasih</td>
                    <td>2002</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Budi</td>
                    <td>Adriano</td>
                    <td>Margaasih</td>
                    <td>2002</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Budi</td>
                    <td>Adriano</td>
                    <td>Margaasih</td>
                    <td>2002</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Budi</td>
                    <td>Adriano</td>
                    <td>Margaasih</td>
                    <td>2002</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
